<!doctype html>
<html>
   <body>
      <table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
        <br/>
         <ul>
           {% for item in drink %}
              <li>{{item.name}} Price: {{item.price}}</li>
           {% endfor %}
         </ul>
      
   </body>
</html>
